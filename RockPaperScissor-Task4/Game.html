<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Game.css">
</head>
<body>
    <div class="header1">
        <h1>Lets Play</h1>
      </div>
    <div id="choices" class="btn">
        <button class="btn btn-outline-danger"  id="rock">Rock</button>
        <button class="btn btn-outline-success" id="paper">Paper</button>
        <button class="btn btn-outline-info"    id="scissors">Scissors</button>
    </div>
    <div id="results" class="para">
        <br>
        <p>Players Choice: <span id="playerChoice">-</span></p>
        <p>Computers Choice: <span id="computerChoice">-</span></p>
        <p>Result: <span id="result">-</span></p>
    </div>
    <div id="scoreboard">
        <h2>SCORE BOARD</h2>
        <p>Player Score: <span id="playerScore">0</span></p>
        <p>Computer Score: <span id="computerScore">0</span></p>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="Game.js"></script>
</body>
</html>
