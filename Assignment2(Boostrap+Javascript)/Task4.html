<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="Task4.css">
    </head>
    <body>

            <div class="center">
                <form id="monthForm">
                    <div class="txt_feild">
                        <input type="text" required id="monthName">
                        <label>Name of Month</label>
                    </div>
                    
                    <input type="submit" value="Find">
                    <div id="result"></div>
                </form>
            </div>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

        <script>
            document.getElementById('monthForm').onsubmit = function(event) {
                event.preventDefault();
                var monthName = document.getElementById('monthName').value.trim();
                var days = getDaysInMonth(monthName);
                document.getElementById('result').textContent = days ? `Total Number of Days: ${days}` : "Invalid month name";
            };

            function getDaysInMonth(month){
                var months30 = ['Apr', 'Jun', 'Sep', 'Nov'];
                var months31 = ['Jan', 'Mar', 'May', 'Jul', 'Aug', 'Oct', 'Dec'];
                var month28  = ['Feb'];
                if (months30.includes(month)) {
                    return 30;
                } else if (months31.includes(month)) {
                    return 31;
                } else if (month28.includes(month)) {
                    return 28;
                } else {
                    return null; 
                }
            }
        </script>
    </body>
</html>
