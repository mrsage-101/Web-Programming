<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="Task2.css">
    </head>
    <body>
        <div class="container">
            <h2>Button Styles using Bootstrap</h2>
            <button type="button" class="btn btn-basic" onclick="dispmessage('Basic')">Basic</button>
            <button type="button" class="btn btn-default" onclick="dispmessage('Default')">Default</button>
            <button type="button" class="btn btn-primary" onclick="dispmessage('Primary')">Primary</button>
            <button type="button" class="btn btn-success" onclick="dispmessage('Success')">Success</button>
            <button type="button" class="btn btn-info" onclick="dispmessage('Info')">Info</button>
            <button type="button" class="btn btn-warning" onclick="dispmessage('Warning')">Warning</button>
            <button type="button" class="btn btn-danger" onclick="dispmessage('Danger')">Danger</button>
            <button type="button" class="btn btn-link" onclick="dispmessage('Link')">Link</button>
        </div>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

        <script>
            function dispmessage(buttonName){
                alert('Welcome you successfully made the button ' + buttonName);
            }
        </script>

    </body>
</html>
